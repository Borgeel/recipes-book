<div class="row p-1 mt-2">
  <div class="col-xs-12 p-0 mx-2">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"
        (selectedRecipe)="onRecipeSelected(recipeElement)"
      ></app-recipe-item>
    </ul>
  </div>
</div>
